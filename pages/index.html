<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fragances.net</title>
</head>

<body>

    <header>
        <nav class="navbar  navbar-dark bg-black fixed-top">
            <div class="container align-items-md-baseline">

                <a class="navbar-brand titulo" href="index.html">
                    <h1>Fragance.net</h1>
                </a>

                <div class="navbar-toggler sinBorde " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-cart4 sinBorde "></i>
                </div>

            </div>
        </nav>

        <div class="collapse navbar-collapse bg-opacity-100 fixed-top mostrarCarrito" id="navbarNavDropdown">
            <div class="container d-flex justify-content-end">
                <div id="itemCompra">
                    <div id="muestraTotal "></div>
                </div>


            </div>

        </div>
    </header>



    <main class="fondo">
        <!-- --------carrouser-------- -->
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="./img/carrousel/ybanner.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel/scandalbanner.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- -------seccion principal------- -->

        <section class="container">
            <h2 class="tituloIndex">Nuestras Fragancias</h2>
            <div class="d-flex align-items-center gap-1">
                <span>Diseñador:</span>
                <select id="filtroMarca" class="form-select selector" aria-label="Default select example">
                    <option value="" selected>Todos</option>
                    <option value="Armaf">Armaf</option>
                    <option value="Dior">Dior</option>
                    <option value="3">Three</option>
                </select>
                <span>Presentacion:</span>
                <select id="filtroPresentacion" class="form-select selector" aria-label="Default select example">
                    <option selected>Todas</option>
                    <option value="50ml">50ml</option>
                    <option value="100ml">100ml</option>

                </select>
            </div>
        </section>
        <!-- ------desplegables------- -->

        <!---------fin desplegables--- -->
        <section class="container">
            <div id="verProductos" class="row justify-content-evenly"></div>
            <div id="itemCompra" class="row justify-content-evenly "></div>
        </section>


    </main>
    <footer>
        <p class="">Diseño realizado por Luciano Espinosa. Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

        </script>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
