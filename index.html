<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="/img/fragances.net.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fragances.net</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar  navbar-dark bg-black">
            <div class="container align-items-center">

                <div class="d-flex align-items-center"><img src="./img/fragances.net.png" class="headerLogo" alt="logo">
                    <a class="navbar-brand titulo justify-self-start" href="index.html">
                        <h1>Fragances.net</h1>
                    </a>
                </div>
                <div class="navbar-toggler sinBorde " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div>
                        <i class="bi bi-cart4 sinBorde "></i>
                        <span id="changuito"></span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="collapse navbar-collapse bg-opacity-100 fixed-top mostrarCarrito" id="navbarNavDropdown">
            <div class="container d-flex justify-content-end">
                <div id="itemCompra">
                    <div id="muestraTotal "></div>
                </div>
            </div>
        </div>
    </header>

    <main class="fondo">
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="./img/carrousel/ybanner.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel/scandalbanner.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>


        <section class="container">
            <h2 class="tituloIndex">Nuestras Fragancias</h2>
            <div class="d-flex align-items-center gap-1 justify-content-center justify-content-md-start">
                <div>
                    <span>Diseñador:</span>
                    <select id="filtroMarca" class="form-select selector" aria-label="Default select example">
                        <option value="" selected>Todos</option>

                    </select>
                </div>
                <div>
                    <span>Presentacion:</span>
                    <select id="idPresentacion" class="form-select selector" aria-label="Default select example">

                    </select>
                </div>
                <div class="selector ordenarContain">
                    <span>Ordenar por:</span>
                    <select id="ordenPorPrecio" class="form-select selector" aria-label="Default select example">
                        <option value="" selected>Seleccionadas</option>
                        <option value="menor">Menor Precio</option>
                        <option value="mayor">Mayor Precio</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="container">
            <div id="verProductos" class="row justify-content-evenly"></div>
        </section>

        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="./img/fragances.net.png" class="img-fluid w-25 mImagen" alt="">
                        <span class="modal-title mTitulo" id="exampleModalLabel">Resumen de su compra</span>
                        <button type="button" class="btn-close mX" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <table class="table table-striped table-sm text-center m-2 table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Presentación</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCarrito"></tbody>
                            <tfoot>
                                <th colspan="4" style="text-align: end;">Total</th>
                                <th id="tablaTotal"></th>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <span>Gracias por elegirnos</span>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="">Diseño realizado por Luciano Espinosa. Todos los derechos reservados</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
